<div class="basic-container">
  <div class="container">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="mainSideMenu.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span routerLink="/" style="cursor: pointer;">{{ title }}</span>
      <button mat-button (click)="saveAll()">Save</button>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #mainSideMenu mode="over">
        <mat-nav-list>
          <a
            mat-list-item
            routerLink="/categories"
            (click)="mainSideMenu.close()"
            >Categories</a
          >
          <a mat-list-item routerLink="/items" (click)="mainSideMenu.close()"
            >Items</a
          >
          <a mat-list-item (click)="mainSideMenu.close()">Save Data</a>
          <a mat-list-item (click)="mainSideMenu.close()">Fetch Data</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
