<h4>Edit Category</h4>

<form #catForm="ngForm" (submit)="submitForm()">
  <input type="hidden" name="id" ngModel />
  <mat-form-field>
    <input
      matInput
      placeholder="Category Name"
      name="name"
      ngModel
      required
      #catName="ngModel"
    />
    <mat-error *ngIf="!catName.valid && catName.touched"
      >Category name is required.</mat-error
    >
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-select placeholder="Items" name="items" ngModel multiple>
      <mat-option *ngFor="let item of itemsList" [value]="item.id">{{
        item.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <a
    mat-raised-button
    [disabled]="!catForm.valid && catForm.touched"
    (click)="UpdateClick()"
  >
    Update </a
  >&nbsp; <a mat-raised-button (click)="CancelClick()">Cancel</a>
</form>
