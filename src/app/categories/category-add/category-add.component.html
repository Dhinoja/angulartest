<div class="row">
  <form class='form-horizontal'>
    <div class="form-group">
      <label class="control-label col-md-2" for="focusedInput">Category Name: </label>
      <div class="col-md-3">
        <input class="form-control" name='txtCategoryName' [(ngModel)]="categoryName">
      </div>
    </div>
    <div class="form-group">
      <div class='col-md-5'>
        <div class="btn-toolbar pull-right">
          <button type="button" class="btn btn-primary" (click)="SaveClick()">Save</button>
          <button type="button" class="btn" (click)="CancelClick()">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
