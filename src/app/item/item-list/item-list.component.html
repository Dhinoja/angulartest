<a mat-raised-button routerLink="../add">Add New</a>

<h4>List</h4>

<table mat-table #itemsListTable [dataSource]="items" class="itemslisttable">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item">{{ item.name | uppercase }}</td>
  </ng-container>
  <ng-container matColumnDef="categories">
    <th mat-header-cell *matHeaderCellDef>Categories</th>
    <td mat-cell *matCellDef="let item">{{ item.itemCategories | tocsv:['category','name'] }}</td>
  </ng-container>
  <ng-container matColumnDef="options" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="EditClick(item.itemId)">Edit</button>
        <button mat-menu-item (click)="DeleteClick(item.itemId)">Delete</button>
      </mat-menu>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>
