<table class='table'>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Options</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td><a [routerLink]="['../edit',item.id]">Edit</a> / <a [routerLink]="['../delete',item.id]">Delete</a></td>
  </tr>
</table>
